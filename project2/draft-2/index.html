<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;40ß0;600;800&family=Source+Code+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Sharkaganda</title>
  </head>
  <body>
    <div id="app">
      <transition :name="direction">
        <router-view />
      </transition>
    </div>

<!-- landing -->
    <script type="text/x-template" id="landing">
      <div class="view-container">
        <div class="top-links">
            <router-link  class="tooltip boater-link" to="/boaters" @click.native="eventBus.$emit('change-direction', 'slide-left')">
                <p class="tooltiptext"> I am a boater!</p>
                <div class="right-point">
				</div>
                <div>
                    <img src="imgs/sailor.png" alt="boater">
                </div>
            </router-link>
            <router-link class="tooltip dolphin-link" to="/dolphins" @click.native="eventBus.$emit('change-direction', 'slide-right')">
                <div>
                    <img src="imgs/dolphin.png" alt="dolphin">
                </div>
                <div class="left-point">
				</div>
                <p class="tooltiptext ">I am a dolphin!</p>
                
            </router-link>
        </div>
        <h2 class="club-txt">The Boater & Dolphin League of Shark Suppression</h2>

        <div class="bottom-link">
            <router-link class="tooltip shark-link" to="/sharks" @click.native="eventBus.$emit('change-direction', 'slide-down')">
                <div>
                    <img src="imgs/shark.png" alt="boater">
                </div>
                <div class="top-point">
				</div>
                <p class="tooltiptext">I am a shark!</p>
            </router-link>
        </div>
      </div>
    </script>

<!-- boaters -->
    <script type="text/x-template" id="boaters">
      <div class="view-container boater-page_container">
        <div class="boater-page_content">
            <h2> Boaters' Manifesto </h2>
            <p>
               We the boaters in order to <strong>redeem the seas</strong>, hereby condemn all sharks everywhere for the following reasons:
            </p>
            <ul>
                <li>
                    <strong>Sharks refuse to wave back.</strong> As boaters, we have made many attempts to offer a friendly wave and are met with not so much as a nod.
                </li>
                <li>
                    <strong>Sharks are irreputable with finances.</strong> You give them a penny, they’ll lend it out right away and then charge double. They are <strong>loan sharks</strong>, through and through.
                </li>
                <li>
                    They also do not have backbones, or any other kind of bone for that matter. They are <strong>utterly spineless, cowardly sea suckers</strong>. 
                </li>
            </ul>
        </div>
        <router-link  class="tooltip boater-link boaters-page_link page_link" to="/" @click.native="eventBus.$emit('change-direction', 'slide-right')">
            <!-- <div class="top-point">
            </div> -->
            <p class="tooltiptext"> Take me Back</p>
            <div class="bottom-point">
            </div>
            <div>
                <img src="imgs/sailor.png" alt="boater">
            </div>
        </router-link>
      </div>
    </script>

<!-- dolphins -->
    <script type="text/x-template" id="dolphins">
        <div class="view-container boater-page_container dolphins-page_justify">
          <router-link  class="tooltip boater-link page_link" to="/" @click.native="eventBus.$emit('change-direction', 'slide-left')">
              <p class="tooltiptext"> Take me Back</p>
              <div class="bottom-point">
            </div>
              <div>
                  <img src="imgs/dolphin.png" alt="dolphin">
              </div>
          </router-link>
          <div class="boater-page_content">
            <h2> Dolphins' Manifesto </h2>
            <p>
                We the dolphins in order to <strong>redeem the seas</strong>, hereby condemn all sharks everywhere for the following reasons:
            </p>
            <ul>
                <li>
                    <strong>Sharks are real creeps.</strong> They’re constantly lurking about in inconvenient locations. Just because they have <strong>fantastic night vision</strong> and can see through the dark in color doesn’t mean they should get to creep around without punitive consequences.
                </li>
                <li>
                    <strong>Sharks are greedy with their resources.</strong> Some sharks have up to <strong>300 teeth</strong> at various stages in their mouth at any given time. What, we ask you, are they doing with all that dental gear? <strong>Why shouldn’t they share the wealth with other sea creatures?</strong>
                </li>
                <li>
                    As dolphins, we value family and togetherness. <strong>But sharks sure don’t.</strong> Oh no, you never see sharks swimming together. They’re always <strong>hunting alone</strong>, <strong>hunting alone</strong>, <strong>sleeping at night alone</strong>… it makes us feel sad for them. Yet all the times we have tried to join them they have swum far and fast away from us!
                </li>
            </ul>
        </div>
        </div>
      </script>

<!-- shark -->
    <script type="text/x-template" id="sharks">
        <div class="shark-page_container">
            <div class="shark-page_content">
                <p>
                    First of all, the audacity.
                </p>
                <p>
                    You’ve got to have pretty big set of gills to show up to this website, you <strong>cartilaginous Selachimorpha</strong>.
                </p>
                <p>
                    You <strong>big ugly Elasmobranchii</strong>, I bet the mother shark that carried you for more than a year regrets the day you swam into the picture! 
                </p>
            </div>
            <router-link  class="tooltip shark-link-back" to="/" @click.native="eventBus.$emit('change-direction', 'slide-up')">
                
                <p class="tooltiptext"> Take me Back</p>
                <div class="bottom-point">
                </div>
                <div>
                    <img src="imgs/shark2.png" alt="shark2">
                </div>
            </router-link>
            <div class="shark-page_content">
                <p>
                    You omnivorous, inconsiderate <strong>ocean drifter</strong>. 
                </p>
                <p>
                    You’re like the <strong>homeless hobo of the sea</strong>, migrating over two thousand miles a year. 
                </p>
                <p>
                    What gives you the right? Hm? You may be an apex predator, but to us you’re just a <strong>sandpapery sea sucker</strong>.
                </p>
            </div>
        </div>
    </script>

<!-- Not Found -->
    <script type="text/x-template" id="NotFound">
        <div class="view-container boater-page_container dolphins-page_justify sharks-page_content">
            <div class="boater-page_content">
                <h2>Oopsies</h2>
                <p>
                    Looks like you've lost your way. Not to worry, we've got you covered. We'll set you straight. Because that's what <b>The Boater & Dolphin League of Shark Suppression</b> is all about!
                </p>
            </div>
            <router-link  class="tooltip boater-link page_link" to="/" @click.native="eventBus.$emit('change-direction', 'slide-up')">
                <div>
                    <img src="imgs/shark.png" alt="shark">
                </div>
                <p class="tooltiptext"> Take me Home</p>
            </router-link>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.6/vue-router.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
